<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário</h2>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php" autocomplete="off">
        <fieldset >
          <legend>Cadastro</legend>
          <label for="login">Login</label> 
          <input type="text" name="login" id="login" placeholder="Digite seu nome" autofocus required value="" maxlength="8"> <span style="color:red">*</span><br>
          <label for="senha">Senha</label> 
          <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required> <span style="color:red">*</span><br>
          <input type="hidden" name="oculto" value="Valor oculto do usuário">
          <label for="cep">CEP</label><input type="number" name="cep" id="cep" placeholder="Digite o cep" required > <span style="color:red">*</span><br>
          <input type="submit">
        </fieldset>  
    </form>
</body>
</html>
