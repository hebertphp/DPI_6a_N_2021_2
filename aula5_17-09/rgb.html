<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cor - Hexadecimal</title>
    <style>
        .red{color: rgb(255,0,0);}
        .green{color: rgb(0,255,0);}
        .blue{color:rgb(0%, 0%, 100%);}
        .b-w{
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }  
        .cinza{background-color: rgb(85, 85, 85);}
    </style>
</head>
<body class="centro">
    <h1>Texto - <span class="red">vermelho</span> - 
        <span class="blue">azul</span> - <span class="green">verde</span></h1>
    <div class="cinza">
        <p class="b-w">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
</body>
</html>
