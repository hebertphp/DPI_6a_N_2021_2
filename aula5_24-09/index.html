<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        .card{
            background-color: black;
            color:white;
        }
        .p{
            background-color: #0000ff;
            color: #ffffff;
        }
        .cinza{
            background-color: #777777;
        }
        .vermelho{
            color:rgb(255,0,0);
        }
        .verde{
            color:rgb(0%,100%,0%);
        }
        .fundo-red{
            background-color: hsl(0, 100%, 50%);
        }
        .fundo-blue{
            background-color: hsl(240,100%,50%);
        }
        .borda{
            border: 12px solid hsl(120, 100%, 50%);
        }
        /*
        Vermelho
        nome: red
        hexa: #ff0000
        rgb: rgb(255,0,0)
             rgb(100%,0%,0%)
        hsl: hsl(0,100%,50%)
        
        
        Hexadecimal: 0123456789ABCDEF 00-FF (00 - 255)
        RR - Red, GG - Green, BB - Blue
        #RRGGBB
        #0000ff - cor azul
        #ff0000 - cor vermelho
        #00ff00 - cor verde
        red
        #000000 - cor preta
        #777777 - tom de cinza escuro, mais próximo #000000

        #bbbbbb - tom de cinza claro, mais próximo #ffffff
        #ffffff - cor branca
        */
    </style>
</head>
<body>
    <div class="borda">
        <h1 class="card">Primeiro título</h1>
        <p class="p">Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="fundo-blue">
        <h1 class="cinza">Outro <span class="verde">título</span> 1</h1>
        <p class="verde">Lorem ipsum dolor sit amet.</p>
        <h2 class="vermelho">Título 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
</body>
</html>
