<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário</h2>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php" autocomplete="off">
        <fieldset >
          <legend>Cadastro</legend>
          <label for="login">Login</label> 
          <input type="text" name="login" id="login" placeholder="Digite seu nome" autofocus required value="Hebert" maxlength="8"> <span style="color:red">*</span><br>
          
          <label for="senha">Senha</label> 
          <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required> <span style="color:red">*</span><br>
          
          <input type="hidden" name="oculto" value="Valor oculto do usuário">
          
          <label for="cep">CEP</label><input type="number" name="cep" id="cep" placeholder="Digite o cep" required > <span style="color:red">*</span><br>

          <p>Quais Linguagens de Programação você já estudou?</p>
            <input type="checkbox" name="js"> Javascript<br>
            <input type="checkbox" name="htmlcss"> Html e css<br>
            <input type="checkbox" name="php" checked> PHP e Mysql<br>
            <input type="checkbox" name="python"> Python<br>
            <input type="checkbox" name="csharp"> C#<br>
            <input type="checkbox" name="java"> Java<br>

            <p>Você já ouviu falar em rede 5G?</p>
            <input type="radio" name="r5g" value="sim" checked> sim <br>
            <input type="radio" name="r5g" value="nao"> não  <br>
            <input type="radio" name="r5g" value="talvez"> talvez <br>

            Selecione UF
            <select name="uf" id="uf">
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG" >MG</option><!--selected-->
                <option value="ES">ES</option>
                <option value="BH">BH</option>
            </select><br><br>
            Digite sua mensagem
            <textarea name="msg" id="" cols="30" rows="3" placeholder="Digite sua msg">Está aqui o valor</textarea>
            <br>
            Tel <input type="tel" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" />
          <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </fieldset>  
    </form>
</body>
</html>
